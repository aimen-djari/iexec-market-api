version: '3'
services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    expose:
      - '27017'
    ports:
      - '27017:27017'
    networks:
      - market-api-test

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    expose:
      - '6379'
    ports:
      - '6379:6379'
    networks:
      - market-api-test

  chain-token:
    image: iexechub/poco-chaintest:5.3.0-token-parity
    restart: unless-stopped
    expose:
      - '8545'
      - '8546'
    ports:
      - '8545:8545'
      - '8546:8546'
    networks:
      - market-api-test

  chain-native:
    image: iexechub/poco-chaintest:5.3.0-native-parity
    restart: unless-stopped
    expose:
      - '8545'
      - '8546'
    ports:
      - '18545:8545'
      - '18546:8546'
    networks:
      - market-api-test

networks:
  market-api-test:
